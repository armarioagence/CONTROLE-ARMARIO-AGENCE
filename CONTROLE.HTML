<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de M√°quinas - Patrim√¥nio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    input, select {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
      min-width: 150px;
    }
    button {
      background-color: #03dac5;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #029e96;
      color: white;
    }
    #filtro {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #1e1e1e;
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
      color: white;
    }
    th {
      background-color: #03dac5;
      color: black;
    }
    tr.estourado {
      background-color: yellow !important;
      color: black !important;
    }
    td button {
      background: none;
      border: none;
      color: #f44336;
      cursor: pointer;
      font-size: 16px;
    }
    td button:hover {
      color: #ff7961;
    }
    td input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    td input[type="text"].observacao {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 3px;
      padding: 4px 6px;
      width: 140px;
      font-size: 14px;
    }

    /* Bot√£o atualizar no canto superior esquerdo */
    #btnAtualizar {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: #03dac5;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px #03dac5aa;
      transition: background-color 0.3s ease;
    }
    #btnAtualizar:hover {
      background-color: #029e96;
      color: white;
    }

    /* Bot√£o relat√≥rio di√°rio fixado pr√≥ximo ao atualizar */
    #btnRelatorioDiario {
      position: fixed;
      top: 20px;
      left: 120px;
      z-index: 1000;
      background-color: #03dac5;
      color: black;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px #03dac5aa;
      transition: background-color 0.3s ease;
    }
    #btnRelatorioDiario:hover {
      background-color: #029e96;
      color: white;
    }
  </style>
</head>
<body>

  <button id="btnAtualizar" onclick="location.reload()">Atualizar</button>
  <button id="btnRelatorioDiario" onclick="abrirRelatorioDiario()">Relat√≥rio Di√°rio</button>

  <h1>Controle de M√°quinas no Arm√°rio</h1>

  <div>
    <input type="text" id="nomeCompleto" placeholder="Nome Completo" />
    <input type="text" id="nome" placeholder="Nome Patrim√¥nio (ex: BRMH001)" oninput="validarNome()" />
    <select id="tipo">
      <option value="Desktop">Desktop</option>
      <option value="Notebook">Notebook</option>
    </select>
    <input type="text" id="ipn" placeholder="IPN" />
    <input type="text" id="registro" placeholder="N¬∫ Registro" />
    <button onclick="adicionarRegistro()">Registrar</button>
  </div>

  <input type="text" id="filtro" placeholder="üîç Pesquisar registros..." oninput="filtrarTabela()" />

  <table>
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>Nome Patrim√¥nio</th>
        <th>IPN</th>
        <th>Tipo</th>
        <th>Registro</th>
        <th>Data</th>
        <th>A√ß√£o</th>
        <th>Sa√≠da</th>
        <th>Excluir</th>
        <th>Observa√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabelaRegistros"></tbody>
  </table>

  <script>
    let registros = JSON.parse(localStorage.getItem('registros')) || [];

    function validarNome() {
      const nomeInput = document.getElementById('nome');
      const tipo = document.getElementById('tipo').value;
      const valor = nomeInput.value.toUpperCase();
      const prefixos = tipo === 'Desktop' ? ['BRD'] : ['BRMH', 'BRLH', 'BRXH'];

      if (!prefixos.some(p => valor.startsWith(p))) {
        nomeInput.style.border = '2px solid red';
      } else {
        nomeInput.style.border = '';
      }
    }

    function adicionarRegistro() {
      const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
      const nome = document.getElementById('nome').value.trim().toUpperCase();
      const tipo = document.getElementById('tipo').value;
      const ipn = document.getElementById('ipn').value.trim();
      const registro = document.getElementById('registro').value.trim();
      const data = new Date().toISOString();
      const acao = 'Entrada';

      if (!nomeCompleto || !nome || !ipn || !registro) {
        alert('Preencha todos os campos.');
        return;
      }

      const prefixos = tipo === 'Desktop' ? ['BRD'] : ['BRMH', 'BRLH', 'BRXH'];
      if (!prefixos.some(p => nome.startsWith(p))) {
        alert(`Nome inv√°lido para tipo ${tipo}.`);
        return;
      }

      registros.push({ nomeCompleto, nome, ipn, tipo, registro, data, acao, observacao: '' });
      localStorage.setItem('registros', JSON.stringify(registros));
      atualizarTabela();
      limparCampos();
    }

    function limparCampos() {
      document.getElementById('nomeCompleto').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('ipn').value = '';
      document.getElementById('registro').value = '';
      document.getElementById('tipo').value = 'Desktop';
      document.getElementById('nome').style.border = '';
    }

    function atualizarTabela() {
      const tbody = document.getElementById('tabelaRegistros');
      tbody.innerHTML = '';
      const agora = new Date();

      registros.forEach((reg, i) => {
        const dataRegistro = new Date(reg.data);
        const diffDias = (agora - dataRegistro) / (1000 * 60 * 60 * 24);
        let acao = reg.acao;
        let classe = '';

        if (diffDias > 10 && acao !== 'Sa√≠da') {
          acao = 'ESTOUROU MAN';
          classe = 'estourado';
        }

        const tr = document.createElement('tr');
        tr.className = classe;
        tr.innerHTML = `
          <td>${reg.nomeCompleto}</td>
          <td>${reg.nome}</td>
          <td>${reg.ipn}</td>
          <td>${reg.tipo}</td>
          <td>${reg.registro}</td>
          <td>${dataRegistro.toLocaleString()}</td>
          <td>${acao}</td>
          <td><input type="checkbox" ${reg.acao === 'Sa√≠da' ? 'checked disabled' : ''} onchange="marcarSaida(${i}, this)"></td>
          <td><button onclick="excluirRegistro(${i})">üóëÔ∏è</button></td>
          <td><input type="text" class="observacao" value="${reg.observacao || ''}" placeholder="Observa√ß√£o" onchange="salvarObservacao(${i}, this.value)" /></td>
        `;
        tbody.appendChild(tr);
      });

      localStorage.setItem('registros', JSON.stringify(registros));
    }

    function salvarObservacao(index, valor) {
      registros[index].observacao = valor;
      localStorage.setItem('registros', JSON.stringify(registros));
    }

    function marcarSaida(index, checkbox) {
      if (checkbox.checked) {
        registros[index].acao = 'Sa√≠da';
        checkbox.disabled = true;
      } else {
        registros[index].acao = 'Entrada';
      }
      localStorage.setItem('registros', JSON.stringify(registros));
      atualizarTabela();
    }

    function excluirRegistro(index) {
      if (confirm('Deseja excluir este registro?')) {
        registros.splice(index, 1);
        localStorage.setItem('registros', JSON.stringify(registros));
        atualizarTabela();
      }
    }

    function filtrarTabela() {
      const filtro = document.getElementById('filtro').value.toLowerCase();
      const linhas = document.querySelectorAll('#tabelaRegistros tr');
      linhas.forEach(linha => {
        linha.style.display = linha.innerText.toLowerCase().includes(filtro) ? '' : 'none';
      });
    }

    // Fun√ß√£o para abrir a janela de relat√≥rio di√°rio
    function abrirRelatorioDiario() {
      const saidas = registros.filter(r => r.acao === 'Sa√≠da');
      if (saidas.length === 0) {
        alert('N√£o h√° registros de sa√≠da para hoje.');
        return;
      }

      const janela = window.open('', '_blank', 'width=900,height=600,scrollbars=yes');
      janela.document.write(`
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8" />
          <title>Relat√≥rio Di√°rio - Sa√≠das</title>
          <style>
            body {
              font-family: 'Segoe UI', sans-serif;
              background-color: #121212;
              color: white;
              margin: 20px;
            }
            table {
              width: 100%;
              border-collapse: collapse;
              background-color: #1e1e1e;
              border-radius: 5px;
              overflow: hidden;
            }
            th, td {
              padding: 10px;
              border: 1px solid #333;
              text-align: center;
              color: white;
            }
            th {
              background-color: #03dac5;
              color: black;
            }
            button {
              background-color: #03dac5;
              color: black;
              padding: 10px 15px;
              border: none;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
              margin-bottom: 20px;
            }
            button:hover {
              background-color: #029e96;
              color: white;
            }
          </style>
        </head>
        <body>
          <h2>Relat√≥rio Di√°rio - Registros de Sa√≠da</h2>
          <button onclick="window.print()">Exportar em PDF (Imprimir)</button>
          <table>
            <thead>
              <tr>
                <th>Nome Completo</th>
                <th>Nome Patrim√¥nio</th>
                <th>IPN</th>
                <th>Tipo</th>
                <th>Registro</th>
                <th>Data</th>
                <th>A√ß√£o</th>
                <th>Observa√ß√£o</th>
              </tr>
            </thead>
            <tbody>
              ${saidas.map(r => `
                <tr>
                  <td>${r.nomeCompleto}</td>
                  <td>${r.nome}</td>
                  <td>${r.ipn}</td>
                  <td>${r.tipo}</td>
                  <td>${r.registro}</td>
                  <td>${new Date(r.data).toLocaleString()}</td>
                  <td>${r.acao}</td>
                  <td>${r.observacao ? r.observacao.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </body>
        </html>
      `);
      janela.document.close();
    }

    setInterval(atualizarTabela, 60000);

    atualizarTabela();
  </script>

</body>
